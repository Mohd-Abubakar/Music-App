<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Music App</li>
            <li><a href="#">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">3:14 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">2:53 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">3:22 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">2:53 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">4:28 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">3:50 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">3:13 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">3:33 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">4:33 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playgif.webp" width="40px" alt="song" id="gif"><span id="masterSongName">Maan Meri Jaan</span>
        </div>
        <p>Copyright &#169 reserved. Made by Mohammed Abubakar</p>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2e77bd4f7f.js" crossorigin="anonymous"></script>
</body>

</html>
